# -------------------------------
# Rotary Encoders
# -------------------------------
sensor:
  - platform: rotary_encoder
    name: "Encoder 1 Position"
    id: encoder1
    pin_a: GPIO6
    pin_b: GPIO7
    resolution: 2
    filters:
      - throttle: 100ms
    on_value:
      then:
        - logger.log:
            format: "Encoder 1 position: %d"
            args: [ 'x' ]

  - platform: rotary_encoder
    name: "Encoder 2 Position"
    id: encoder2
    pin_a: GPIO20
    pin_b: GPIO21
    resolution: 2
    filters:
      - throttle: 100ms
    on_value:
      then:
        - logger.log:
            format: "Encoder 2 position: %d"
            args: [ 'x' ]

# -------------------------------
# Encoder Buttons
# -------------------------------
binary_sensor:
  - platform: gpio
    name: "Encoder 1 Button"
    pin:
      number: GPIO08
      mode:
        input: true
        pullup: true
      inverted: true
    on_press:
      then:
        - logger.log: "Encoder 1 button pressed"

